{% extends 'layout.html' %}
{% block content %}
<form class="" method="post" action="{{url_for('login')}}">
  {{ form.hidden_tag() }}
  <div class="">
    {% if form.username.errors %}
      {% for error in form.username.errors %}
        {{error}}
      {% endfor %}
    {% endif %}
    {{form.username.label}}
    {{form.username}}
  </div>
  <div class="">
    {{form.submit}}
  </div>


</form>

{% endblock %}
